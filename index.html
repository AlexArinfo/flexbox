<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>TP flex box</title>
</head>


<body>
    <main>

        <!-- debut drapeau x 4 -->
        <section class="drapeau">

                <!-- france -->
                <div class="fra">
                    <div id="bleu"></div>
                    <div id="blanc"></div>
                    <div id="rouge"></div>
                </div>
            
                <!-- allemagne -->
                <div class="all">
                    <div id="noir"></div>
                    <div id="rouge2"></div>
                    <div id="jaune"></div>
                </div>
            
                <!-- canada -->
                <div class="can">
                    <div id="rouge3g"></div>
                    <div id="blanc2"><i class="fa-brands fa-canadian-maple-leaf"></i></div>
                    <div id="rouge3d"></div>
                </div>
            
                <!-- papanoel -->
                <div class="lib">
                    <div id="rouge4h"></div>
                    <div id="blanc3"><i class="fa-solid fa-tree"></i></div>
                    <div id="rouge4b"></div>
                </div>

        </section>
        <!-- fin drapeau x 4 -->
    
    </main>
    
</body>
</html>
